name: Docker release image

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Major, Minor or Patch release'
        type: choice
        required: true
        default: 'minor'
        options:
          - "major"
          - "minor"
          - "patch"

jobs:

  docker-release:
    uses: danubetech/workflows/.github/workflows/docker-release.yml@1.2.0
    with:
      GLOBAL_IMAGE_NAME: universalresolver/driver-did-key
      GLOBAL_REPO_NAME: docker.io
      GLOBAL_FRAMEWORK: node
      PATH_TO_DOCKERFILE: docker/Dockerfile
    secrets:
      VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
      CI_SECRET_READER_PERIODIC_TOKEN: ${{ secrets.CI_SECRET_READER_PERIODIC_TOKEN }}
      VAULTCA: ${{ secrets.VAULTCA }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
